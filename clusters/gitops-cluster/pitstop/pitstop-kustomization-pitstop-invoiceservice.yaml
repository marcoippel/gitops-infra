---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: invoiceservice
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  interval: 5m0s
  path: ./invoiceservice/base/
  prune: true
  sourceRef:
    kind: GitRepository
    name: pitstop-infra
  validation: client

